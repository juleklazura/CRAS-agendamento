{% extends "base.html" %}

{% block content %}
<div class="row justify-content-md-center mt-5">
    <div class="col-md-6">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form method="post">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.username.label }} {{ form.username(class="form-control text-dark", placeholder="Username") }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label }} {{ form.password(class="form-control text-dark", placeholder="Senha") }}
                    </div>
                    <button type="submit" class="btn btn-outline-light">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
